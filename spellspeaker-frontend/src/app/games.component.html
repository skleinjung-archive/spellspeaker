<h2>Games</h2>

<ul class="games">
  <li *ngFor="let game of games" (click)="onSelect(game)" [class.selected]="game === selectedGame">
    <span class="badge">{{game.id}}</span> <span class="text">[{{game.bluePlayer.health}} - {{game.redPlayer.health}}] Time: {{game.currentTick}}</span>
  </li>
</ul>
